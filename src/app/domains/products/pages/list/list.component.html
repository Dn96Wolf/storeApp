
@if ( products().length) {
    <div class="grid grid-cols-3 gap-8">
        @for (product of products(); track product; let i = $index) {
            <app-product [info]="product" [data]="{page, size, total}" (addCart)="item($event)"></app-product>
        }
    </div>
} @else {
    <div>
        <p>
            {{ 'No hay elementos para mostrar'  }}
        </p>
    </div>
}
